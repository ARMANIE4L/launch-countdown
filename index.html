<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js"></script>
    </head>
    <body>
        <p id="launchingSoon">We're launching soon</p>

        
       <div id="displayCont">
         <div id="daysCont">
            <div id="pages">
                <div id="upPage"></div>
                <div id="downPage"></div>
               </div>
             <div id="dayNum">00</div>
             <br>
             <span><p>DAYS</p></span>
         </div>
         <div id="hoursCont">
            <div id="pages">
             <div id="upPage"></div>
             <div id="downPage"></div>
            </div>
             <div id="hourNum">00</div>
            <br>
            <span><p>HOURS</p></span>
         </div>
         <div id="minutesCont">
            <div id="pages">
                <div id="upPage"></div>
                <div id="downPage"></div>
               </div>
             <div id="minuteNum">00</div>
            <br>
            <span><p>MINUTES</p></span>
         </div>
         <div id="secondsCont">
            <div id="pages">
                <div id="upPage"></div>
                <div id="downPage"></div>
            </div>
             <div id="secondNum">00</div>
            <br>
            <span><p>SECONDS</p></span>
         </div>
    </div>


    <div id="socialMediaCont">
        <img src="./images/icon-facebook.svg " alt="icon-facebook" id="icon">
        <img src="./images/icon-pinterest.svg" alt="icon-pinterest" id="icon">
        <img src="./images/icon-instagram.svg" alt="icon-instagram" id="icon">
    </div>
    </body>
</html>
